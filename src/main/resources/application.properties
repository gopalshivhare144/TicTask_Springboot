spring.application.name=tictask

# ===============================
# Datasource
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/tictaskdb
spring.datasource.username=taskuser
spring.datasource.password=taskpass
# spring.datasource.driver-class-name=org.postgresql.Driver  # optional, auto-detected

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.security= DEBUG
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.tictask=DEBUG

# ===============================
# Flyway
# ===============================
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true

